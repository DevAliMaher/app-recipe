<div class="row text-center">
  <div class="col-sm-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-fluid"
      style="max-height: 300px;"
    />
  </div>
</div>
<div class="row">
  <div class="col-sm-12 py-3">
    <h3 class="text-center">{{ recipe.name }}</h3>
  </div>

    <div class="dropdown mx-auto">
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        appNavDropDown="dropdown"
      >
        Manage Recipe
      </button>
      <div class="dropdown-menu" id="dropdown">
        <a class="dropdown-item" (click)="onAddToShoppingList()"
          >To Shopping List</a
        >
        <a class="dropdown-item" (click)="onEditRecipe()">Edit Recipe</a>
        <a class="dropdown-item" (click)="onDeleteRecipe()">Delete Recipe</a>
      </div>
    </div>

  <div class="col-sm-12 mt-3">
    {{ recipe.description }}
  </div>
  <div class="col-sm-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
