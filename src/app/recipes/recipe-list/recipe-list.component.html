<div class="row">
  <div class="col-sm-12">
    <button class="btn btn-success px-5" (click)="onNewRecipe()">New Recipe</button>
    <hr>
  </div>
  <div class="col-sm-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [index]="i"></app-recipe-item>
  </div>
</div>
